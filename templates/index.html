{% extends 'base.html' %}
{% block content %}

{% for data in datas %}
<div class="container">
    <div class="card">
        <div class="card-header">
          Quote
        </div>
        <div class="card-body">
          <blockquote class="blockquote mb-0">
            <p>{{ data["content"] }}</p>
            <footer class="blockquote-footer">{{ data["name"] }}<cite title="Source Title"></cite></footer>
          </blockquote>
        </div>
      </div>
      
</div>
<br>
{% endfor %}
<button class="btn btn-danger loadMore">Load More</button>
<script>

  $(".loadMore").click(function(){
    $(".container.").slice(0, 3).show();
  })
</script>
    
{% endblock content %}
